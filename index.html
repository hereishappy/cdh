<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Reporting Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #004aad, #0077ff);
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      white-space: nowrap;
      font-size: 0.9rem;
      position: relative;
      height: 35px;
    }

    .ticker-wrap {
      display: flex;
      animation: tickerMove 30s linear infinite;
    }

    .ticker-item {
      padding-right: 50px;
    }

    @keyframes tickerMove {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 1200px;
      height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div id="ticker" class="ticker-wrap">
      <span class="ticker-item">üìä Loading site info...</span>
    </div>
  </header>

  <iframe 
    src="https://lookerstudio.google.com/embed/reporting/269739d7-52c4-4c55-9f98-65fa02547f85/page/p_v8ez92uavd"
    allowfullscreen
    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
  </iframe>

  <script>
    let userLocation = "Unknown";
    let userRegion = "";
    let userCountry = "";
    let temperature = "";
    let windSpeed = "";
    let condition = "";
    let localTime = "";

    async function fetchData() {
      try {
        // Get location
        let locRes = await fetch("https://ipapi.co/json/");
        let locData = await locRes.json();
        userLocation = locData.city;
        userRegion = locData.region;
        userCountry = locData.country_name;

        // Get weather
        let weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${locData.latitude}&longitude=${locData.longitude}&current_weather=true`);
        let weatherData = await weatherRes.json();
        temperature = weatherData.current_weather.temperature;
        windSpeed = weatherData.current_weather.windspeed;

        // Build ticker
        updateTicker();
      } catch (error) {
        document.getElementById("ticker").innerHTML = "<span class='ticker-item'>‚ö†Ô∏è Unable to fetch live location/weather data</span>";
      }
    }

    function getLocalTime() {
      localTime = new Date().toLocaleTimeString();
      updateTicker();
    }

    function updateTicker() {
      let updates = [
        `üìç Location: ${userLocation}, ${userRegion}, ${userCountry}`,
        `‚è∞ Local Time: ${localTime}`,
        `üå°Ô∏è Temp: ${temperature}¬∞C`,
        `üí® Wind: ${windSpeed} km/h`,
        "üöß Current Site Progress: 78% Complete",
        "üìÖ Next Review Meeting: Aug 25, 2025",
        "üå¶Ô∏è Weather Alert: Light Rain Expected"
      ];

      // Fill twice for continuous loop
      let ticker = document.getElementById("ticker");
      ticker.innerHTML = "";
      for (let i = 0; i < 2; i++) {
        updates.forEach(text => {
          let span = document.createElement("span");
          span.className = "ticker-item";
          span.textContent = text;
          ticker.appendChild(span);
        });
      }
    }

    // Initial load
    fetchData();

    // Update time every second
    setInterval(getLocalTime, 1000);

    // Refresh weather/location every 30 minutes
    setInterval(fetchData, 1800000);
  </script>
</body>
</html>
